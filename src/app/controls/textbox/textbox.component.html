<div class="content"  [class.errorInput]="control.invalid && (control.touched || control.dirty)">
  <span class="material-icons" *ngIf="control.invalid && (control.touched || control.dirty)">
  error
  </span>
  <input id="input" [formControl]="formControl" [type]="inputType" />
  <div class="error" *ngIf="control.invalid && (control.touched || control.dirty)">
    <div *ngFor="let key of objectKeys(control.errors)">
      {{errorMessages[key]}}
    </div>
  </div>
</div>
